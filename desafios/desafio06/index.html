<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. passe o mause em cima dos termoos para descobrir qual teg deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Usa a teg &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a teg &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a teg &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a teg &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a teg !">Código-fonte</abbr></li>
        <li><abbr title="Usa a teg &lt;ol&gt;">Liata numerica</abbr></li>
        <li><abbr title="Usa a teg &lt;dl&gt;">Listas com Demarcadores</abbr></li>
        </ul>
</body>
</html>
