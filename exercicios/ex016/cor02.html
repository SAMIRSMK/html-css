<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        * {    /* {configuraçao globias da css */
             height: 100%;  
        }
       
        body {
           background-image: linear-gradient(to bottom, #41F53B, #e0ebc5, #F5DE3B );
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

    <h2>direçao do degrade</h2>

  <p>linear-gradient: to right esquerda, to left direita, to top para cima, to bottom para baixo,10deg, -20deg etc</p>

  <h2>formato do degrade</h2>

  <p>radial-gradient: circle </p>

  <h2>aumentar e diminuir um tom</h2>

  <p>  #FB8958 20%,#FB8958 10% etc </p>
</body>
</html>
