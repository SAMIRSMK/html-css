<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com o google fonts</title>

    <style>
  @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');

  @import url('https://fonts.googleapis.com/css2?family=Inconsolata&family=Shadows+Into+Light&display=swap');

  @import url('https://fonts.googleapis.com/css2?family=Inconsolata&family=Shadows+Into+Light&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap');

        h1 {
            font-family: 'Shadows Into Light', cursive;
        }
        p {
            font-family: 'Inconsolata', monospace;
          }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis officiis quibusdam laborum magni odit repellat doloribus, fugit voluptate possimus, est porro cupiditate voluptatum, deleniti autem. Fugiat est saepe a reprehenderit!</p>
</body>
</html>
